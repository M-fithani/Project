<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link type="text/css" rel="stylesheet" href="style.css">
   
</head>
<body>
    <form id="entry_form" method="post">
        <h1>Player Detail</h1>
        <input class="input_tag" id="player_name" placeholder="Enter Player Name"><br>
        <input class="input_tag"  id="Team_name" placeholder="Enter Team Name"><br>
        <input class="input_tag"  id="player_price" placeholder="Enter Player Price"><br>
        <input class="input_tag"  id="player_status" placeholder="Enter Player Status like playing or on Bench"><br>
        <input class="input_tag"  id="player_type" placeholder="Enter Player Type like :Batsman "><br>
        <button id="add_btn" type="submit">Add Data</button>
    </form>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
